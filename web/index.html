<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-status-bar-style" content="black" />
    <meta name="scaffolded-by" content="https://github.com/google/stagehand">
    <title>TheHunt</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="main.dart" type="application/dart"></script>
    <script defer src="/packages/browser/dart.js"></script>
</head>

<body>
  <div class="container">
      <div id="landscape"></div>
      <div id='menu'>
          <div id="instructions">
              <p>Swipe up and down to move your character.</p>
              <p>Shoot the wolves with arrows (1 Point).</p>
              <p>Catch the bunnies with your net (5 Points).</p>
              <p>Catch the bunnies by hand(1 Point).</p>
              <p>Look out for you Ammo.</p>
          </div>
          <div id="gameOver">Game Over</div>
          <span id="start">Start</span>
          <div id="endScore"></div>
      </div>
      <table id="gameField"></table>
      <div id = "hud">
          <div id ="score">Score</div>
          <div id="ammo">Ammo</div>
          <div id="slowPower"></div>
          <div id="doublePower"></div>
          <div id="health"></div>
          <div id="level"></div>
      </div>
      <div id="buttons">
          <div id="netButton">Net</div>
          <div id="shoot">Arrow</div>
      </div>
  </div>
</body>
</html>
